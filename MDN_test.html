<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDN different</title>
</head>
<body>
    <!-- https://developer.mozilla.org/ru/docs/Web/HTML/Element/form -->
<p>Простая форма, которая пошлёт GET запрос:</p>
<form action="">
    <label for="GET-name">Name:</label>
    <input id="GET-name" type="text" name="name">
    <input type="submit" value="Save">
  </form>
  
  <p>Простая форма, которая пошлёт POST запрос:</p>
  <form action="" method="post">
    <label for="POST-name">Name:</label>
    <input id="POST-name" type="text" name="name">
    <input type="submit" value="Save">
  </form>
  
  <p>Форма с fieldset, legend, и label:</p>
  <form action="" method="post">
    <fieldset>
      <legend>Title</legend>
      <input type="radio" name="radio" id="radio"> <label for="radio">Click me</label>
    </fieldset>
  </form>

    
</body>
</html>
